<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add CSS files here -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ShePact</title>
</head>

<body class="min-vh-100">
    <div class="d-flex justify-content-center align-items-center" style="background: url('images/shepact-homepage-hero.png') left / cover; min-height: 100vh;">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-xl-4">
              <div class="card">
                <div class="card-body flex-column align-items-center" style="background: rgba(246,149,114,0.11);border-style: solid;border-color: rgba(246,149,114,0.71);border-radius: 0px;">
                  <div class="text-center">
                    <i class="fa-solid fa-circle-user fa-4x py-2"></i>
                  </div>
                  <div class="py-3 text-center">
                    <h2 class="font-weight-bold text-center">Welcome to Shepact</h2>
                    <p>Sign up below to become a founding member. <br>It's free!</p>
                  </div>
                
                    <form class="mb-3">
                      <div class="row">
                        <div class="form-group col-12 col-sm-6">
                          <label for="firstName">First name:</label>
                          <input type="text" class="form-control" placeholder="First name" id="firstName">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                          <label for="lastName">Last name:</label>
                          <input type="text" class="form-control" placeholder="Last name" id="lastName">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="example@email.com" id="email" required="">
                      </div>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required="">
                      </div>

                      <!-- Submit Buttons -->
                      <div>
                        <button class="btn btn-primary btn-block mb-3" type="submit" style="color: rgb(255, 255, 255);border-color: #f69572;background: #f69572">Create account</button>
                      </div>

                      <div>
                        <button class="btn btn-primary btn-block mb-3" type="submit"><i class="fab fa-google mr-2"></i>Sign in with Google</button>
                      </div>
                      
                      <div class="alert alert-info small text-center" role="alert">By clicking above you agree to our <a href="#" class="alert-link">Terms &amp; Conditions</a> and our <a href="#" class="alert-link">Privacy Policy</a>.
                      </div>
                      <p class="text-muted text-center text-primary">Already have an account? <a href="/login.html"><u>Log in</u></a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Insert Form -->

      <!-- Start Footer -->
      <footer class="container-fluid small text-center" style="padding-right: 0px;padding-left: 0px;">
        <div class="row">
          <div class="col mt-4">
            <p>&copy; 2023 Candice Zakariya â€¢ All rights reserved.<br><a href="#">Terms of Use and Privacy Policy</a></p>
          </div>
        </div>
      </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
