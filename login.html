<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add CSS files here -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>ShePact</title>
</head>

<body class="min-vh-100">
    <div class="d-flex justify-content-center align-items-center" style="background: url('images/shepact-homepage-hero.png') left / cover; min-height: 100vh;">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-xl-4">
              <div class="card">
                <div class="card-body text-center flex-column align-items-center" style="background: rgba(246,149,114,0.11);border-style: solid;border-color: rgba(246,149,114,0.71);border-radius: 0px;">
                  <h2 class="font-weight-bold">Log in</h2>
                  <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="<http://www.w3.org/2000/svg>" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                    </svg></div>
                  <form method="post" class="text-center">
                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="border-radius: 20px;" /></div>
                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 20px;" /></div>
                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="color: rgb(255, 255, 255);border-color: #f69572;background: #f69572;border-radius: 20px;">Sign in</button></div>
                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #4057ed;border-radius: 20px;"><i class="fab fa-google mr-2"></i>Sign in with Google</button></div>
                    <p class="text-muted">Forgot your password?</p>
                    <p class="text-muted">Don't have an account? Sign up</p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer>

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
